log4j.appender.oozie=org.apache.log4j.FileAppender
log4j.appender.oozie.File=${oozielocal.log}
log4j.appender.oozie.Append=true
log4j.appender.oozie.layout=org.apache.log4j.PatternLayout
log4j.appender.oozie.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n

log4j.appender.none=org.apache.log4j.varia.NullAppender

log4j.logger.oozieops=NONE, none
log4j.logger.oozieinstrumentation=NONE, none
log4j.logger.oozieaudit=NONE, none

log4j.logger.org.apache.oozie=DEBUG, none
log4j.logger.org.apache.oozie.local=DEBUG, none
log4j.logger.org.apache.oozie.client=DEBUG, none
log4j.logger.org.apache.oozie.oozie=DEBUG, none
log4j.logger.org.apache.oozie.action=DEBUG, none
log4j.logger.org.apache.oozie.command=DEBUG, none
log4j.logger.org.apache.oozie.wf.service=INFO, none
log4j.logger.org.apache.oozie.wf.servlet=INFO, none
log4j.logger.org.apache.oozie.store=DEBUG, none
log4j.logger.org.apache.oozie.workflow=INFO, none
log4j.logger.org.apache.oozie.service=INFO, none
log4j.logger.org.apache.oozie.servlet=INFO, none
log4j.logger.org.apache.hadoop=INFO, none
log4j.logger.org.mortbay=INFO, none
log4j.logger.org.hsqldb=INFO, none


